<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday, My Love! 🎂</title>
  <style>
    body {
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      text-align: center;
      padding: 50px;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      font-size: 3em;
      color: #fff;
    }
    p {
      font-size: 1.5em;
      color: #fff;
    }
    .heart {
      font-size: 3em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, My Love! 🎉</h1>
  <p>Wishing you endless happiness, joy, and love today and always. ❤️</p>
  <div class="heart">💖</div>
</body>
</html>
